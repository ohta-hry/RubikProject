<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 基本立方体</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        #container {
            text-align: center;
        }
        
        #canvas-container {
            display: inline-block;
            border: 2px solid #333;
            margin: 20px 0;
            background-color: white;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Three.js 基本立方体</h1>
        
        <!-- テスト用ボタン -->
        <div>
            <button onclick="rotateCube()">立方体を回転</button>
            <button onclick="resetCube()">回転リセット</button>
        </div>
        
        <!-- Three.js用のcanvas -->
        <div id="canvas-container"></div>
        
        <p>マウスでドラッグして立方体を回転させることができます</p>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- モジュールの読み込み -->
    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
